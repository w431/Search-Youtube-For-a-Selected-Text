<!doctype html> 
<html>
<head>
<script>
function searchQuery(info, tab) {
	chrome.tabs.create({url: 'http://www.youtube.com/results?search_query='+ info.selectionText, index: tab.index + 1});
}

chrome.contextMenus.create({
    title: 'Search Youtube for \'%s\'',
    contexts: ['selection'],
    onclick: searchQuery
  });
</script>
</head>
</html>
